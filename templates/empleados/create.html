<form method="post" action="/store" enctype="multipart/form-data">
    Nombre:
    <input type="text" name="txtNombre" id="txtNombre" placeholder="Escribe tu nombre">
    <br>
    Email:
    <input type="text" name="txtCorreo" id="txtCorreo" placeholder="Escribe tu email">
    <br>
    Foto:
    <input type="file" name="txtFoto" id="txtFoto" placeholder="Agrega una foto">
    <input type="submit" value="Guardar">
</form>
